    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'navbar_general.css'%}">
    <link rel="stylesheet" href="{% static 'toggler.css'%}">
    <link rel="stylesheet" href="{% static 'base.css'%}">

    {% block htmlhead %}

    {% endblock htmlhead %}
  </head>
  
  <body style="margin-bottom: 2rem;">
    <script>
      
    </script>
    <nav id="navbar">
      <!-- <img src="logo-db.png" alt="" width="55"> -->
      <span class="menu-icon" id="toggler">
          <input class="menu-icon__cheeckbox" type="checkbox" />
          <div>
              <span></span>
              <span></span>
          </div>
      </span>

      <div id="nav-left">
          <a href={% url 'core:home' %}>Home</a>
          <a href={% url 'core:gallery' %}>Galería</a>
          <a href={% url 'core:categories' %}>Categorías</a>
      </div>

      <div id="nav-right">
          {% if username == None %}
              <a href={% url 'auth:register' %}>Registrarse</a>
              <a href={% url 'auth:login' %}>Iniciar sesión</a>
          {% else %}
              <a href="#">{{username}}</a>
              <a href={% url 'core:home' %}>Cerrar sesion</a>
          {% endif %}
      </div>

      <section class="dropdown">
          <ul>
            <a href={% url 'core:home' %}>Home</a>
            <a href={% url 'core:gallery' %}>Galería</a>
            <a href={% url 'core:categories' %}>Categorías</a>
          </ul>
      </section>      
  </nav>

  <div id="body-container">
    {% block content%}

    {% endblock %}
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  </body>

  <script>
    let toggler = document.getElementById("toggler");
    toggler.onclick = ()=>toggleMenu();

    function toggleMenu() {   
        let navbar = document.getElementById("navbar")
        navbar.classList.toggle("open");
    }   

    const navbar = document.getElementById('navbar');
    window.onscroll = () => {
        if (window.scrollY > 10) {
            navbar.classList.add('nav-active');
        } else {
            navbar.classList.remove('nav-active');
        }
    };
  </script>
</html>
