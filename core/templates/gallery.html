<!doctype html>
<html lang="en">
  <head>

    <style>
      .button {
        background-color: #087F8C; 
        background-color: rgba(8,127,140, 0.1);
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        margin-bottom: 10%;
      }
      
      .button1 {   
        color: #087F8C;
        border-radius: 16px;

      }
      </style>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gallery</title>
  </head>
  <body>
    <center>
      <h4 style="font-family: 'DM Sans'; color: #087F8C ;"><strong>GALERÍA</strong></h4>
    </center>

    <center>
            <h1 style="font-family: 'DM Sans';"><strong>Conoce nuestras causas</strong></h1>
    </center>


    <div class="container">
        {%for x in card%}
        {% if forloop.first %}
        <div class="row mx-auto"> 
          {% endif %}
          <div class="col-lg-4 col-md-4 col-12">
        <div class="card" style="width: 18rem; height: 43rem; margin-top: 2rem;">
            <img src="{{x.img.url}}" class="card-img-top" alt="..." style="height: 10rem;">
            <div class="card-body">
                <div class="container" style="margin-left: -2rem;" >
                  <button class="button button1" >{{x.category.category_name}}</button>
                </div>
              <h5 class="card-title">{{x.project_name}}</h5>

              <p class="card-text">{{x.project_description}}</p>
              <div class="container2" >
                <a class="button button1"  href="{% url 'core:project' %}?lang={{x.project_id}}">Conocer más</a>
              </div>
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
        </div><div class="row mx-auto mt-2">{% endif %}{% if forloop.last%}</div> {% endif%}
          {%endfor%}
    </div> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
