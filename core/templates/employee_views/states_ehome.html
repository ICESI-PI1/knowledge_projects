{% extends "layouts/core/base_employee_view.html" %}
{% block content%}
<h4>Estados</h4>
<a href="save">
<button class="btn btn-succes" style="background-color:#087F8C;color:white">Añadir</button>
</a>

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4"></div>
        <div>
            <div class="table-responsive etable">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th colspan="">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in states %}
                        <tr>
                            <td>{{ s.state_name }}</td>
                            <td>{{ s.description }}</td>
                            <td><a href="edit/{{s.state_id}}" class="btn btn-info">Editar</a></td>
                            <td><a href="delete/{{s.state_id}}" class="btn btn-danger">Borrar</a><td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
</div>
{% endblock %}
