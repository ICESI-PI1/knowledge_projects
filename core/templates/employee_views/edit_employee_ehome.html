{% extends "layouts/core/base_employee_view.html" %}
{% block content%}

<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <h2>{{title}}</h2>
        <div id="alert-container">
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="text-align">
                <div class="text-center">
                    <img id="preview-image" src="{{ img.url }}" style="width:100px; height:100px; border-radius: 10px;">

                </div>
                <div class="form-group">
                    <label for="" style="text-align: left;">Cambiar foto:</label>

                    {{form.img}}
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.nit.id_for_label }}">Cedula:</label>
                        {{ form.username }}

                    </div>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        {{ form.first_name }}
                    </div>
                </div>

                <div class="col-md-6 mb-4 align-self-start">
                    <div class="form-group">
                        <label for="">Apellido:</label>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group">
                        <label for="">Fecha de nacimiento:</label>
                        {{ form.birth_date }}
                    </div>
                </div>
            </div>
            <center>
                <div class="row">
                    <div class="col d-flex justify-content-center">

                        <a href="{% url 'core:etools' %}" class="btn btn-success" style="background-color:white; color:#087F8C;border-color: #087F8C;height: 40px;width: 200px;">Cancelar</a>

                    
                        <button type="submit" class="btn btn-success" style="background-color:#087F8C;color:white;height: 40px;width: 200px;margin-left: 10px;">Guardar</button>
                    </div>
                </div>
            </center>
            
            
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $("#id_img").change(function() {
    var input = $(this)[0];
    
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      
      reader.onload = function(e) {
        // Actualizar la imagen de vista previa
        $("#preview-image").attr("src", e.target.result);
      }
      
      reader.readAsDataURL(input.files[0]);
    }
  });
});
</script>


{% endblock %}
