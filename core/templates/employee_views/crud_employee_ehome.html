{% extends "layouts/core/base_employee_view.html" %}
{% block content%}
<div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <h2>{{title}}</h2>
        <div id="alert-container">

        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.nit.id_for_label }}">Cedula:</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.nit.id_for_label }}">Contraseña:</label>
                        {{ form.password }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.nit.id_for_label }}">Confirmar contraseña:</label>
                        {{ form.password_confirmation }}
                    </div>


                    <div class="form-group">
                        <label for="">Foto de empleado:</label>
                        {{ form.img }}
                    </div>
                </div>
                
                <div class="col-md-6 mb-4 align-self-start">

                    <div class="form-group">
                        <label for="">Nombre:</label>
                        {{ form.first_name }}
                    </div>

                    <div class="form-group">
                        <label for="">Apellido:</label>
                        {{ form.last_name }}
                    </div>

                    <div class="form-group">
                        <label for="">Fecha de nacimiento:</label>
                        {{ form.birth_date }}
                    </div>


                </div>
            </div>
            <center>
                <button type="submit" class="btn btn-success"
                    style="background-color:#087F8C;color:white">Guardar</button>
                <a href="{% url 'core:etools' %}" class="btn btn-success" style="background-color:white;        color:#087F8C;border-color: #087F8C;">Cancelar</a>
            </center>
        </form>
    </div>

</div>


{% endblock %}
