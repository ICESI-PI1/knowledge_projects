{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href="{% static 'donation_style.css' %}" rel="stylesheet" />
        <title>Inscripción</title>
    </head>
    <body>
        {%for x in card%}
        <div class="fn">                        
            <form method="post">
                {% csrf_token %}
                <h3>Estás a punto de convertirte en beneficiario de</h3>
                <h2 class="green">{{x.project_name}}</h2>

                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Correo Electronico:</label>
                    {{ form.email}}
                </div>
                
                <button type="submit" class="btn btn-primary" style="background-color:#087F8C;color:white">Inscribirme</button>
                <!---->
            </form>
            <img class="img" src="{{x.img.url}}" alt="Imagen">
        </div>
        {%endfor%}
    </body>
</html>
