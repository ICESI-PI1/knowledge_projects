{% extends 'base.html' %}

{% load static %}

{% block htmlhead %}
    <link rel="stylesheet" href="{% static 'categories_view_style.css' %}">
{% endblock htmlhead %}

{% block content %}
    <div class="d-flex flex-column align-items-center ps-4 pe-4">
        <h4 class="c1">Categorías</h4>
        <h2 style="margin-bottom: 2rem;" class="cblack"><strong><center>Innovación en todos los campos</center></strong></h2>
        <div id="grid">
            {% for x in data %}
            
            <div class="card">
                <div class="d-flex flex-column align-items-center p-4" style="height: 100%;">
                    <div class="circle">
                        <i class="fa-solid {% autoescape off %}{{ x.icon_src }}{% endautoescape %}" style="font-size:50px;color:#FFBF00"></i>
                    </div>
                    <div style="height: 100%;">
                        <h5 class="card-title mt-3"><strong>{{x.category_name}}</strong></h5>
                        <p class="card-text pb-3">{{x.description}}</p>
                    </div>
                    <a class="c1"  href="{% url 'core:gallery' %}?lang={{x.category_id}}">
                        Conocer más
                    </a>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div> 
{% endblock %}
