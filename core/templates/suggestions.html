{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href="{% static 'donation_style.css' %}" rel="stylesheet" />
        <title>Realizar sugerencia</title>
    </head>
    <body>
        <div class="fn">                        
            <div class="form d-flex flex-column container">
                <form method="post">
                    {% csrf_token %}
                    <h3 style="text-align: center;">Estás a punto de sugerir un nuevo proyecto</h3>
                               
                    <div class="form-group">
                        <label for="{{ form.suggestion_name.id_for_label }}">Nombre del proyecto:</label>
                        {{ form.suggestion_name}}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.suggestion_description.id_for_label }}">Descripción:</label>
                        {{ form.suggestion_description }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.suggestion_work_plan.id_for_label }}">Plan de trabajo:</label>
                        {{ form.suggestion_work_plan}}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.suggestion_budget.id_for_label }}">Posible presupuesto:</label>
                        {{ form.suggestion_budget}}
                    </div>
                    
                 <center><button type="submit" class="btn btn-primary" style="background-color:#087F8C;color:white">Enviar</button></center>   
                    <!---->
                </form>
            </div> 
        </div>
    </body>
</html>
