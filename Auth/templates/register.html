{% extends 'layouts/base.html' %}

{% block content%}

<div class="container">
    <div class="row">
        <h1>Registro</h1>
        <div class="col-md-6">
            
            <form method="post">              
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.nit.id_for_label }}">Nit:</label>
                    {{ form.nit }}
                </div>
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Nombre:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.phoneNumber.id_for_label }}">Telefono:</label>
                    {{ form.phoneNumber }}
                </div>
                <div class="form-group">
                    <label for="{{ form.adress.id_for_label }}">Dirección:</label>
                    {{ form.adress }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.representativeName.id_for_label }}">Nombre representante:</label>
                    {{ form.representativeName }}
                </div>
                <div class="form-group">
                    <label for="{{ form.phoneNumberRepresentative.id_for_label }}">Telefono representante:</label>
                    {{ form.phoneNumberRepresentative }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password_confirmation.id_for_label }}">Confirmar contraseña:</label>
                    {{ form.password_confirmation }}
                </div>
            </div>
                <center>
                    <button type="submit" class="btn btn-primary">Save</button>
                </center> 
            </form>
        </div>
    </div>
</div
{% endblock %}
