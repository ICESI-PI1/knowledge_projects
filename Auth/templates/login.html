{% extends 'layouts/base.html' %}

{% load static %}

{% block content%}

<div class="main-container">
  <div class="login-options">
    <h3 class="my-5 display-5 fw-bold ls-tight" style="color: #011627">¡Bienvenido<br />
      <span>de vuelta!</span>
    </h3>
    <form method="post">
      {% csrf_token %}
      <div class="inputs">
        <div class="form-group d-flex flex-column" style="width: 100%;">
          <label class="form-label" for="form2Example22">Nombre de usuario:</label>
          {{ form.username }}
        </div>
        <div class="form-outline d-flex flex-column" style="width: 100%;">
          <label class="form-label" for="form2Example22">Password:</label>
          {{ form.password }}
        </div>
      </div>
    
      <div class="buttons">
        <button class="btn btn-info btn-lg btn-block" type="submit" style="background-color:#087F8C;color:white">Iniciar sesión</button>
        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidé mi contraseña</a></p>
      </div>
    
    </form>

    <p class="mb-0">No tienes cuenta? <a href="{% url 'auth:register' %}" style="color:#087F8C" class="text-black-20 fw-bold">Registrarse</a></p>

  </div>

  <img id="login-image" src="{% static 'login.jpg' %}">

</div>


{% endblock %}
