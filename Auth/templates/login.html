{% extends 'layouts/base.html' %}

{% block content%}
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4"">
          <h3 class="my-5 display-5 fw-bold ls-tight" style="color: #011627">!Bienvenido<br />
            <span>de vuelta!</span>
          </h3>
          <form method="post">
            {% csrf_token %}

            
            <div class="form-group">
              <label class="form-label" for="form2Example22">Nombre de usuario:</label>
              
              {{ form.username }}
            </div>

            

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example22">Password:</label>

              {{ form.password }}
              
            </div>

            
            
            <div class="d-grid gap-2">
              <button class="btn btn-info btn-lg btn-block" type="submit" style="background-color:#087F8C;color:white">Iniciar sesión</button>
            </div>



            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidé mi contraseña</a></p>
            
          </form>

          <div class="d-flex justify-content-center">
            <p class="mb-0">No tienes cuenta? <a href="{% url 'auth:register' %}" style="color:#087F8C" class="text-black-20 fw-bold">Registrarse</a>
            </p>
          </div>

          
        </div>
        
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
{% endblock %}
